<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- background img -->
    <div class="background">
        <!-- navBar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#tailor lo run"><strong>Tailor Lo Run</strong></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <!-- signupForm -->
        <div class="form-container">
            <div class="form-text">
                <h2 class="control-label col-md-2"><strong>SIGN UP</strong></h2>
                <div class="input-container">
                    <label class="control-label col-md-2" for="first name">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" value=""/>
                </div>
                    
                <br>

                <div class="input-container">
                    <label class="control-label col-md-2" for="last name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" value=""/>
                </div>
                    
                <br>

                <div class="input-container">
                    <label class="control-label col-md-2" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" value=""/>
                </div>

                <br>

                <div class="input-container">
                    <label class="control-label col-md-2" for="phone number">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number" value=""/>
                </div>

                <br>

                <div class="input-container">
                    <label class="control-label col-md-2" for="date of birth">Date Of Birth</label>
                    <input type="date" class="form-control" placeholder="Date Of Birth" value=""/>
                </div>

                    <br>

                    <div class="input-container">
                        <label class="control-label col-md-2" for="gender">Gender</label>
                        <select name="gender">
                            <option value="select">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
